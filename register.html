<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap CSS -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>

    <!-- Validator using (CDN) npm package-->
    <script src="https://unpkg.com/validator@latest/validator.min.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1 class="h2 text-center">Register</h1>
                    </div>

                    <div class="card-body">
                        <form action="/some-router" method="post" id="register">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" id="email" class="form-control" required>
                                <span id="errorEmailMessage" class="d-none form-text text-danger">Invalid
                                    email</span>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" id="username" class="form-control" required>
                                <span id="errorUsernameMessage" class="d-none form-text text-danger">Invalid
                                    username</span>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                                <span id="errorPasswordMessage" class="d-none form-text text-danger"></span>
                            </div>

                            <input type="submit" value="Registrar-se" class="btn btn-primary w-100 btn-lg">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="registerValidation.js"></script>

</body>

</html>
